<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/static/css/index.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <title>Image Enhancer</title>
  </head>

  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <h3 class="text-white bg-dark mx-auto">Image Super Resolution</h3>
    </nav>
    <br />
    <br />
    <br />
    <form action="/" method="POST" enctype="multipart/form-data">
      <div class="center">
        <div class="form-input">
          <div class="preview">
            <img id="file-ip-1-preview" />
            <label for="file-ip-1">Upload Image</label>
            <input
              type="file"
              id="file-ip-1"
              accept="image/*"
              name="imagefile"
              onchange="showPreview(event);"
            />
          </div>
        </div>
      </div>
      <br />
      <br />
      <br />
      <br />
      <div class="d-flex justify-content-around">
        <!-- <button class="btn btn-primary btn-md" type="submit" value="Submit"
                style="background: #1172c2; padding:10px">IMPROVE IMAGE</button> -->
        <input
          class="btn btn-primary btn-md"
          style="background: #1172c2; padding: 10px"
          type="submit"
          value="Improve Image"
        />
      </div>
    </form>
    <!-- <br>
    <br>
    {% if prediction %}
        <div class="container">
            {{prediction}}
        </div>
    {% endif %} -->
    <script>
      function showPreview(event) {
        if (event.target.files.length > 0) {
          var src = URL.createObjectURL(event.target.files[0]);
          var preview = document.getElementById("file-ip-1-preview");
          preview.src = src;
          preview.style.display = "block";
        }
      }
    </script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
